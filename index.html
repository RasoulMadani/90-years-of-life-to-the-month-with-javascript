<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .dot {
        height: 2vw;
        width: 2vw;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
      }
      div > div:has(> span) {
        display: flex;
        width: 100%;
        justify-content: center;
        align-content: center;
      }
      div:has(> span) {
        display: flex;
        max-width: 100%;
      }
      div:has(> span) > span {
        margin: 1px;
      }
      span {
        text-align: center;
        display: flex !important;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 0.7vw;
        position: relative;
      }
      .red {
        background-color: red !important;
      }
      .blue {
        background-color: blue !important;
      }
      .tooltip {
        position: absolute;
        width: 100px;
        padding-block: 10px;
        height: 100px;
        background-color: red;
        z-index: 100;
        border-radius: 10px;
        top: -110px;
        display: flex !important;
        flex-direction: column;
      }
    </style>
  </head>
